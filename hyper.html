    <style>
      :root {
            --accent: #00f2ff; /* Cyber Cyan */
            --accent-dim: rgba(0, 242, 255, 0.15);
            --bg: #050507;
            --card: #0d0d12;
            --text: #e0e0e0;
            --border: #1f1f27;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% 0%, #1a1a2e 0%, transparent 50%),
                linear-gradient(rgba(18, 18, 20, 0.8) 1px, transparent 1px),
                linear-gradient(90deg, rgba(18, 18, 20, 0.8) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 100px 20px;
            background: transparent;
            position: relative;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 12px;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff 30%, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.3));
        }

        header p {
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 25px;
            position: sticky;
            top: 0;
            background: rgba(5, 5, 7, 0.8);
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        input, select {
            padding: 12px 20px;
            border-radius: 0px; /* Sharp futuristic edges */
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--accent);
            font-size: 0.9rem;
            transition: 0.3s;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-dim);
            background: rgba(255, 255, 255, 0.07);
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 50px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .car-card {
            background: var(--card);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* Top Corner Accent */
        .car-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, transparent 50%, var(--border) 50%);
        }

        .car-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 20px var(--accent-dim);
        }

        .image-placeholder {
            width: 100%;
            height: 200px;
            background: #000;
            position: relative;
            overflow: hidden;
            font-size: 0.6rem;
            color: var(--accent);
            opacity: 0.6;
        }

        /* Scanning Animation */
        .image-placeholder::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--accent-dim), transparent);
            animation: scan 3s infinite linear;
        }

        @keyframes scan {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        .car-content {
            padding: 25px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02) 0%, transparent 100%);
        }

        .car-title {
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #fff;
        }

        .car-year {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 2px 8px;
            font-size: 0.75rem;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .car-specs {
            font-size: 0.85rem;
            color: #999;
            margin: 20px 0;
            border-left: 2px solid var(--border);
            padding-left: 15px;
        }

        .car-specs strong {
            color: var(--accent);
            font-size: 0.7rem;
            text-transform: uppercase;
            display: block;
            margin-bottom: 2px;
        }

        .car-features {
            font-size: 0.8rem;
            color: #555;
            padding-top: 15px;
            border-top: 1px solid var(--border);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #load-more {
            display: block;
            margin: 60px auto;
            padding: 18px 45px;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
        }

        #load-more:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 30px var(--accent);
        }

        footer {

            background: #020203;
            border-top: 1px solid var(--border);

        }

        footer a {

            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 2px;
            transition: 0.3s;
            display: inline-block;
            margin: 5px 0;
        }

        footer a:hover {
            color: var(--accent);
        } </style>
</head>

    const sortSelect = document.getElementById('sort-select');

    function render() {
        let filtered = carData.filter(car => 
            car.name.toLowerCase().includes(searchInput.value.toLowerCase()) ||

            car.features.toLowerCase().includes(searchInput.value.toLowerCase())
        );

        if (sortSelect.value === 'year-asc') filtered.sort((a,b) => a.year - b.year);
        if (sortSelect.value === 'speed') filtered.sort((a,b) => b.speed - a.speed);

        grid.innerHTML = '';
        const toShow = filtered.slice(0, itemsDisplayed);

        toShow.forEach(car => {
            const card = document.createElement('div');
            card.className = 'car-card';
            card.innerHTML = `
                <div class="image-placeholder">IMAGE PENDING</div>

                        <h3 class="car-title">${car.name}</h3>

                    <div class="car-specs">

                        <strong>Top Speed:</strong> ${car.speed} km/h
                    </div>
                    <div class="car-features">
                        ${car.features}
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });

        loadMoreBtn.style.display = itemsDisplayed >= filtered.length ? 'none' : 'block';
    }

    loadMoreBtn.addEventListener('click', () => {
        itemsDisplayed += 12;
        render();
    });

        itemsDisplayed = 12;
        render();
    });

    sortSelect.addEventListener('change', () => {
        itemsDisplayed = 12;
        render();
    });

    render();
