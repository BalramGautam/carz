  <style>
        :root {
            --accent: #d4af37;
            --bg: #0f1113;
            --card: #1c1f22;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Optima', 'Segoe UI', serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }

        .grid-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            pointer-events: none;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: radial-gradient(circle at center, #1e2124 0%, var(--bg) 100%);
            border-bottom: 1px solid var(--accent);
        }

        header h1 {
            font-size: 2.8rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--accent);
        }

        #controls {
            display: flex;
            justify-content: center;
            padding: 20px;
            position: sticky;
            top: 0;
            background: rgba(15, 17, 19, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        #search {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            background: #111;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            outline: none;
        }

        #search:focus { border-color: var(--accent); }

        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .car-card {
            background: var(--card);
            border: 1px solid #2a2d30;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
        }

        .car-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .car-image {
            width: 100%;
            height: 200px;
            background: #000;
            display: block;
            object-fit: cover;
        }

        .car-content { padding: 20px; }
        .car-brand { color: var(--accent); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        .car-title { font-size: 1.3rem; margin: 5px 0; color: #fff; }
        .car-features { font-size: 0.85rem; color: #aaa; margin-bottom: 15px; min-height: 40px; }
        
        .car-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            padding-top: 10px;
            border-top: 1px solid #333;
        }

        #load-more {
            display: block;
            margin: 40px auto;
            padding: 15px 50px;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        #load-more:hover {
            background: var(--accent);
            color: black;
        }
footer{

}

footer a{

footer a:hover{
