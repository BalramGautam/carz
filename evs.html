        :root {
            --accent: #d4af37;
            --bg: #0f1113;
            --card: #1c1f22;
            --text: #e0e0e0;
        }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 60px 20px;
            background: radial-gradient(circle at center, #1e2124 0%, var(--bg) 100%);
            border-bottom: 1px solid var(--accent);
            color: var(--accent);
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: bold;
        }
        #controls {
            display: flex;
            justify-content: center;
            padding: 20px;
            position: sticky;
            top: 0;
            background: rgba(15, 17, 19, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid #333;
        }
        #search {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            background: #111;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            outline: none;
        }
        #search:focus { border-color: var(--accent); }
        
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 90%;
        }
        .car-card {
            background: var(--card);
            border: 1px solid #2a2d30;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }
        .car-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }
        .car-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid #333;
            background: #000;
        }
        .car-content { padding: 20px; flex-grow: 1; }
        .car-brand { color: var(--accent); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin: 0; }
        .car-title { font-size: 1.3rem; margin: 5px 0; color: #fff; }
        .car-features { font-size: 0.85rem; color: #aaa; margin-bottom: 15px; min-height: 40px; }
        .car-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            padding-top: 10px;
            border-top: 1px solid #333;
        }
        #load-more {
            display: block;
            margin: 40px auto;
            padding: 15px 50px;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        #load-more:hover {
            background: var(--accent);
            color: black;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 25px;
            background: rgba(255,255,255,0.05);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        footer a { text-decoration: none; color: #9ca3af; margin: 0 10px; font-size: 0.9rem; }
        footer a:hover { color: var(--accent); }
    </style>

const grid = document.getElementById("grid");
const loadMoreBtn = document.getElementById("load-more");

function createCard(car) {
    const imageSrc = car.image || `https://placehold.co/600x400?text=${car.brand}`;
    return `
        <div class="car-card">
            <img class="car-image" 
                 src="${imageSrc}" 
                 alt="${car.brand} ${car.model}"
                 loading="lazy"
                 onerror="this.src='https://placehold.co/600x400?text=Image+Unavailable'">
            <div class="car-content">
                <p class="car-brand">${car.brand}</p>
                <h3 class="car-title">${car.model}</h3>
                <p class="car-features">${car.keyFeature}</p>
                <div class="car-meta">
                    <span class="car-type">${car.type}</span>
                    <span class="car-price">${car.price}</span>
                </div>
            </div>
        </div>
    `;
}

function showCars() {
    const searchTerm = document.getElementById("search").value.toLowerCase();
    
    // Filter the original data
    const filtered = evData.filter(car => 
        car.brand.toLowerCase().includes(searchTerm) || 
        car.model.toLowerCase().includes(searchTerm)
    );

    // Get current slice
    const displayList = filtered.slice(0, visibleCount);
    
    // Render
    grid.innerHTML = displayList.map(car => createCard(car)).join('');

    // Handle button visibility
    if (displayList.length >= filtered.length) {
        loadMoreBtn.style.display = "none";
    } else {
        loadMoreBtn.style.display = "block";
    }
}

function loadMore() {
    visibleCount += 12;
    showCars();
}

function searchEV() {
    visibleCount = 12; 
    showCars();
}

// Start
showCars();
