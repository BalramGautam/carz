const carsGrid = document.getElementById("carsGrid");
const searchBar = document.getElementById("searchBar");
const loadMore = document.getElementById("loadMore");
let visibleCars = 10;

function displayCars(list){
  carsGrid.innerHTML = "";
  list.forEach(car => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${car.image}" alt="${car.name}">
      <h3>${car.name}</h3>
      <p><strong>Brand:</strong> ${car.brand}</p>
      <p><strong>Top Speed:</strong> ${car.topSpeed}</p>
      <p><strong>Year:</strong> ${car.year}</p>
      <p><strong>Features:</strong> ${car.features}</p>
    `;
    carsGrid.appendChild(card);
  });
}

function loadVisible(){
  displayCars(cars.slice(0, visibleCars));
  if(visibleCars >= cars.length) loadMore.style.display = "none";
}

loadVisible();

loadMore.addEventListener("click", ()=>{
  visibleCars += 10;
  loadVisible();
});

searchBar.addEventListener("input", (e)=>{
  const query = e.target.value.toLowerCase();
  const filtered = cars.filter(car => 
    car.name.toLowerCase().includes(query) || car.brand.toLowerCase().includes(query)
  );
  displayCars(filtered);
  loadMore.style.display = filtered.length > visibleCars ? "block" : "none";
});
