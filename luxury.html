        :root {
            --accent: #d4af37;
            --bg: #0f1113;
            --card: #1c1f22;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Optima', 'Segoe UI', serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 80px 20px;
            background: radial-gradient(circle at center, #2c2f33 0%, var(--bg) 100%);
            border-bottom: 1px solid var(--accent);
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: var(--accent);
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 25px;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            background: rgba(15, 17, 19, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        input, select {
            padding: 12px 20px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #111;
            color: white;
            font-size: 0.9rem;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .car-card {
            background: var(--card);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 1px solid #2a2d30;
            display: flex;
            flex-direction: column;
        }

        .car-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 12px 40px rgba(212, 175, 55, 0.15);
        }

        .image-placeholder {
            width: 100%;
            height: 230px;
            background: #141618;
            border-bottom: 1px solid #2a2d30;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: #3a3d40;
            letter-spacing: 3px;
        }

        .car-content {
            padding: 25px;
            flex-grow: 1;
        }

        .car-header {
            margin-bottom: 15px;
        }

        .car-brand {
            color: var(--accent);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            margin-bottom: 5px;
        }

        .car-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0;
            color: #fff;
        }

        .car-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .car-year {
            color: #888;
        }

        .car-price {
            font-weight: bold;
            color: #fff;
        }

        .car-features {
            font-size: 0.9rem;
            padding-top: 15px;
            margin-top: 15px;
            border-top: 1px solid #2a2d30;
            color: #aaa;
            height: 60px;
            overflow: hidden;
        }

        #load-more {
            display: block;
            margin: 50px auto;
            padding: 14px 60px;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 2px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        #load-more:hover {
            background: var(--accent);
            color: #000;
        }

        footer {
            text-align: center;
            padding: 80px;
            background: #000;
            color: #666;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

    let itemsDisplayed = 12;
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('search');
    const sortSelect = document.getElementById('sort-select');
    const loadMoreBtn = document.getElementById('load-more');

    function formatPrice(price) {
        if (isNaN(price)) return "Price on Request";
        return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(price);
    }

    function render() {
        let filtered = carData.filter(car => 
            car.brand.toLowerCase().includes(searchInput.value.toLowerCase()) ||
            car.name.toLowerCase().includes(searchInput.value.toLowerCase()) ||
            car.features.toLowerCase().includes(searchInput.value.toLowerCase())
        );

        if (sortSelect.value === 'year-desc') filtered.sort((a,b) => b.year - a.year);
        if (sortSelect.value === 'brand-asc') filtered.sort((a,b) => a.brand.localeCompare(b.brand));
        if (sortSelect.value === 'price-desc') filtered.sort((a,b) => b.price - a.price);

        grid.innerHTML = '';
        const toShow = filtered.slice(0, itemsDisplayed);

        toShow.forEach(car => {
            const card = document.createElement('div');
            card.className = 'car-card';
            card.innerHTML = `
                <div class="image-placeholder">VISUAL PENDING</div>
                <div class="car-content">
                    <div class="car-header">
                        <span class="car-brand">${car.brand}</span>
                        <h3 class="car-title">${car.name}</h3>
                    </div>
                    <div class="car-meta">
                        <span class="car-year">${car.year}</span>
                        <span class="car-price">${formatPrice(car.price)}</span>
                    </div>
                    <div class="car-features">
                        ${car.features}
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });

        loadMoreBtn.style.display = itemsDisplayed >= filtered.length ? 'none' : 'block';
    }

    loadMoreBtn.addEventListener('click', () => {
        itemsDisplayed += 12;
        render();
    });

    searchInput.addEventListener('input', () => {
        itemsDisplayed = 12;
        render();
    });

    sortSelect.addEventListener('change', () => {
        itemsDisplayed = 12;
        render();
    });

    render();
</script>
